<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Info Card</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="img-grid">
            <div class="img-container">
                <img id="animated-face-img" src="./animated_face.png" alt="Animated Face">
                <img id="real-face-img" src="./real_face.png" alt="Real Face">
            </div>

            <button id="animated-face-btn" type="button">Animated</button>
            <button id="real-face-btn" type="button">Real</button>
        </div>

        <div class="card">

        </div>
    </div>
</body>
</html>
